<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="icons.css" />
    <link
      rel="shortcut icon"
      href="https://assets.pokemon.com/static2/_ui/img/favicon.ico"
    />
  </head>
  <body onload="init()">
    <header>
      <div class="header-left"></div>
      <img src="./assets/img/pokeapi_256.png" alt="" />
      <input
        type="text"
        id="pokemonSearch"
        placeholder="Pokémon suchen..."
        autocomplete="off"
      />
    </header>
    <main>
      <div class="d_none" id="loading_spinner">
        <span class="loader"></span>
      </div>
      <div id="content"></div>
      <button
        onclick="loadMoreData()"
        id="loadingBtn"
        class="loadPkmBtn d_none"
      >
        Load more Pokémons
      </button>
      <div id="overlay" class="overlay d_none"></div>
    </main>
    <footer>
      <p>© 2025 Malte Rettberg</p>
    </footer>
  </body>
  <script src="script.js"></script>
  <script src="/scripts/templates.js"></script>
</html>
